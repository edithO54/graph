<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
</head>
<body>
    <div id="movie"></div> 
    <script> //como crear un archivo js pero dentro del .html //identificador se repite solo una vez "name se puede repetir cuantas veces se quiera"
        //javascript orientado a eventos (la orientacion a objetos se simula)
 
        bonsai.run(document.getElementById('movie'),{
            
            url: 'js/app.js',
            
            width: 1000,
            height: 900
        })
    </script>
</body>
</html>
